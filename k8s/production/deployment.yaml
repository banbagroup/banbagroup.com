---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "banbagroup"
  namespace: "default"
  labels:
    app: "banbagroup"
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 60  
  replicas: 3
  selector:
    matchLabels:
      app: "banbagroup"
  template:
    metadata:
      labels:
        app: "banbagroup"
    spec:
      containers:
        - name: "banbagroup"
          image:  "${DOCKER_IMAGE}"          
          imagePullPolicy: "Always"
          readinessProbe:
            httpGet:
              path: /
              port: 80
            failureThreshold: 3
            periodSeconds: 3
          startupProbe:
            httpGet:
              path: /
              port: 80
            failureThreshold: 30
            periodSeconds: 100
          ports:
          - containerPort: 80
---
apiVersion: "autoscaling/v1"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "banbagroup-hpa"
  namespace: "default"
  labels:
    app: "banbagroup"
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: "banbagroup"
    apiVersion: "apps/v1beta1"
  minReplicas: 3
  maxReplicas: 6
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kube-dns
  namespace: kube-system
data:
  upstreamNameservers: |
    [ "8.8.8.8", "8.8.4.4" ]
---
apiVersion: v1
kind: LimitRange
metadata:
  name: banbagroup-limit-range
spec:
  limits:
  - default:
      memory: 50Mi
    defaultRequest:
      memory: 25Mi
    type: Container
